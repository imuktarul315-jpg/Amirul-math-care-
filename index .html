<script>
    let db = JSON.parse(localStorage.getItem('smart_qb')) || [];
    let classes = [...new Set(db.map(q => q.className))];
    let subjects = [...new Set(db.map(q => q.subject))];

    function updateLists() {
        const cList = document.getElementById('classList');
        const sList = document.getElementById('subjectList');
        const fClass = document.getElementById('filterClass');

        cList.innerHTML = classes.map(c => `<option value="${c}">`).join('');
        sList.innerHTML = subjects.map(s => `<option value="${s}">`).join('');
        
        let filterHtml = '<option value="">‡¶∏‡¶ï‡¶≤ ‡¶∂‡ßç‡¶∞‡ßá‡¶£‡ßÄ</option>';
        classes.forEach(c => filterHtml += `<option value="${c}">${c}</option>`);
        fClass.innerHTML = filterHtml;
    }

    function doPreview() {
        const val = document.getElementById('mainInput').value;
        const box = document.getElementById('livePreview');
        box.innerHTML = val || "‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá...";

        if(window.MathJax && window.MathJax.typesetPromise) {

        }
    }

    function showTab(tab) {
        document.getElementById('adminTab').style.display = tab === 'admin' ? 'block' : 'none';
        document.getElementById('userTab').style.display = tab === 'user' ? 'block' : 'none';
        document.getElementById('footer').style.display = tab === 'user' ? 'flex' : 'none';
        document.getElementById('adminBtn').classList.toggle('active', tab === 'admin');
        document.getElementById('userBtn').classList.toggle('active', tab === 'user');
        if(tab === 'user') renderQuestions();
        updateLists();
    }

    function saveData() {
        const id = document.getElementById('editId').value;
        const className = document.getElementById('classInput').value.trim();
        const subject = document.getElementById('subjectInput').value.trim();
        const type = document.getElementById('qType').value;
        const text = document.getElementById('mainInput').value.trim();
        const marks = document.getElementById('marks').value;

        if(!className || !text) return alert("‡¶∂‡ßç‡¶∞‡ßá‡¶£‡ßÄ ‡¶ì ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá!");

        const data = { id: id ? parseInt(id) : Date.now(), className, subject, type, text, marks };

        if(id) {
            const idx = db.findIndex(q => q.id == id);
            db[idx] = data;
        } else {
            db.push(data);
        }

        localStorage.setItem('smart_qb', JSON.stringify(db));
        
        if(!classes.includes(className)) classes.push(className);
        if(!subjects.includes(subject)) subjects.push(subject);

        resetForm();
        alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
    }

        document.getElementById('mainInput').value = '';
        document.getElementById('marks').value = '';
        document.getElementById('livePreview').innerHTML = '‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá...';
        document.getElementById('title').innerText = "üìù ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®";
        document.getElementById('saveBtn').innerText = "üíæ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®";
    }

    function renderQuestions() {
        const area = document.getElementById('listArea');
        const fClass = document.getElementById('filterClass').value;
        const fType = document.getElementById('filterType').value;
        
        let filtered = db.filter(q => {
            return (fClass === '' || q.className === fClass) && (fType === '' || q.type === fType);
        });

        area.innerHTML = filtered.map(q => `
            <div class="q-card">
                <input type="checkbox" class="sel-q" value="${q.id}" onchange="updateCount()" style="width:20px">
                <div style="flex:1">
                    <span class="badge">${q.className}</span>
                    <span class="badge" style="background:#e0e7ff">${q.subject}</span>
                    <span class="badge badge-type">${q.type}</span>
                    <div class="q-text-content" style="margin-top:10px; font-size:18px">${q.text}</div>
                </div>

        if(window.MathJax && window.MathJax.typesetPromise) {

        }
    }

    function deleteQ(id) {
        if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {

            localStorage.setItem('smart_qb', JSON.stringify(db));
            renderQuestions();
        }
    }

    function editQ(id) {
        const q = db.find(item => item.id == id);
        document.getElementById('editId').value = q.id;
        document.getElementById('classInput').value = q.className;
        document.getElementById('subjectInput').value = q.subject;
        document.getElementById('qType').value = q.type;
        document.getElementById('mainInput').value = q.text;
        document.getElementById('marks').value = q.marks;

    }

    function updateCount() {

    }

    function makePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const selected = Array.from(document.querySelectorAll('.sel-q:checked')).map(cb => db.find(q => q.id == cb.value));

        if(selected.length === 0) return alert("‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");

        doc.text("Question Paper", 105, 20, {align:'center'});
        
        let y = 40;
        selected.forEach((q, i) => {
            // ‡¶®‡ßã‡¶ü: PDF-‡¶è ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶• ‡¶á‡¶ï‡ßÅ‡ßü‡ßá‡¶∂‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
            const line = `${i+1}. [${q.type}] ${q.text} (Marks: ${q.marks || 0})`;
            const textLines = doc.splitTextToSize(line, 170);
            doc.text(textLines, 20, y);
            y += (textLines.length * 7) + 5;
            if(y > 270) { doc.addPage(); y = 20; }
        });

        doc.save("Question_Paper.pdf");
    }

    window.onload = () => {
        updateLists();
        if(db.length > 0) renderQuestions();
    };
</script>
